<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Catch The Flower</title>
</head>
<body>
  <div class="screen active">
    <h1>ðŸŒ¸ Catch The Flower ðŸŒ¸</h1>
    <div class="instructions">
      <p><b>Instructions:</b></p>
      <p>
        Catch <span style="color:var(--accent);font-weight:bold;">15 flowers</span> in <span style="color:var(--accent);font-weight:bold;">20 seconds</span>.<br>
        <span style="font-size:0.95em;">The less time you take to catch 15, the better!</span>
      </p>
    </div>
    <button class="btn" id="start-btn">Play Game</button>
  </div>

  <div class="screen">
    <h2>What is your <span class="highlight">favorite</span> flower?</h2>
    <ul class="flowers-list">
      <li>
        <button class="choose-flower-btn">
          <span>Rose</span>
          <img src="rose.jpeg" alt="Rose">
        </button>
      </li>
      <li>
        <button class="choose-flower-btn">
          <span>Lily</span>
          <img src="lily.jpeg" alt="Lily">
        </button>
      </li>
      <li>
        <button class="choose-flower-btn">
          <span>Tulip</span>
          <img src="tulip.jpeg" alt="Tulip">
        </button>
      </li>
      <li>
        <button class="choose-flower-btn">
          <span>Daisy</span>
          <img src="daisy.jpeg" alt="Daisy">
        </button>
      </li>
    </ul>
  </div>

  <div class="screen game-container">
    <div class="hud">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
    </div>
    <div id="game-area"></div>
    <div id="message" class="message">
      <p id="message-text"></p>
      <button class="btn" id="restart-btn">Restart</button>
    </div>
  </div>

  <footer>
   Made By <b><i>Maryam Nazar</i></b>
  </footer>

  <script src="script.js"></script>
</body>
</html>
